                      |  |  |
                      | --- | --- |
                      | Home Equity Line of Credit (HELOC) | A line of credit based on the estimated value of your home, or on the amount of equity in your home. |
                      | Home Equity Loan | A type of loan that uses the equity of your home as collateral. Typically, a home equity loan allows you to borrow a one-time lump-sum amount of money equal to or less than the equity you have in your home. |
                      | I |  |
                      | Indexed rate | The rate charged for an adjustable rate loan, such as a HELOC, mortgage or credit card. |
                      | Insufficient funds | An account balance too low to cover a check presented for payment. Sometimes abbreviated as NSF for "non-sufficient funds." |
                      | Interest | The cost of borrowing money or the amount earned on a deposit account. To calculate simple interest, multiply the original amount (of your savings or your loan) by the interest rate. For compound interest, the interest is added to the total amount as it accumulates. |
                      | Interest income | Your earnings on savings accounts, certificates of deposit and money markets. Banks or other organizations or individuals who pay interest usually report it on Form 1099-INT. |
                      | Interest rate | The annual percentage paid on an interest-bearing savings account or CD, or the interest charged on loans. The interest paid on a deposit account is the "annual percentage yield" (APY) and the rate charged on a loan is the "annual percentage rate" (APR). |
                      | Interest transfer | A process that allows interest earned on one account to be transferred to another account. For example, the interest earned on a CD can be transferred to a money market account. |
                      | Investments | Investments are financial assets that are purchased and sold by investors, with the goal of earning a return on investment (ROI). Common types of investments include stocks, bonds, mutual funds, index funds, exchange traded funds and real estate. There are also various alternative investments like gold, commodities, fine art, wine and more. Unlike bank savings and checking accounts, investments are not FDIC insured and have a risk of loss. |
                      | J |  |
                      | Joint account | An account with two or more owners that own the account equally, with the same rights and obligations of using the account. For example, many married couples have a joint checking account that allows them both to write checks and make deposits into the same shared account. |
                      | M |  |
                      | Maturity date | This is the date of expiration for the contractual obligation of a financial instrument. For example, certificates of deposit have a maturity date that depends on the length of the CD term. When the CD matures, you have the option to withdraw the money. Some banks and credit unions also allow you to roll it into a new CD or enable the CD to renew automatically. |
                      | Micro-deposits | Small deposits (usually a dollar or two) made to verify an account you’re trying to link. Once verified, you can use the account you’ve linked to your bank account for actions such as money transfers. Micro-deposits are usually reversed so there’s no permanent change in your balance. See also: EDV |
                      | Minimum balance | The amount your average balance in a deposit account must stay above to avoid fees. |
                      | Money market account | A high-yield savings account that’s FDIC-insured up to $250,000. In contrast to a CD, with a money market account, you can still have regular access to your funds. |

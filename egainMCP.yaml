          type: object
          description: The type of the Article and its attributes.
          properties:
            typeName:
              type: string
              example: General
              description: Indicates the article category name.
              minLength: 1
              maxLength: 255
            articleTypeId:
              description: The ID of the Article Type.
              minLength: 15
              maxLength: 15
              pattern: ^[0-9]+$

                    snippet: |
                      |  |  |
                      | --- | --- |
                      | Conditions | Also known as terms and conditions, this is the fine print of a bank account or loan agreement. Make sure you read and understand the implications of your financial accounts and obligations. |
                      | Credit | An increase in a savings or checking account, such as a deposit made to the account. 2. A person or company’s ability to borrow money, with the expectation the money will be paid back in the future. |
                      | Credit card | One of the most popular forms of credit, a card that allows you to spend up to a specific limit. Interest on the balance is assessed at the end of the monthly term, so to avoid paying any interest pay off your full balance each month. |
                      | Credit limit | The maximum amount you’re allowed to charge on a credit card or HELOC. Once you’ve shown a habit of paying bills consistently on time, a lender may raise your credit limit—giving you more spending power. |
                      | Credit rating | An evaluation of credit worthiness based on financial resources and credit history. Strictly speaking, ratings are usually applied to businesses or governments and expressed as a letter grade (A, B+, etc.) |
                      | Credit score | In contrast to a credit rating, the credit score is a number (600, 700, etc.) indicating an individual's credit-worthiness. Credit bureaus look at factors such as your total debt, number of open accounts and whether you rent or own your home. A good credit score can result in a lower interest rate for loans. |
                      | Credit/credit history/credit score | Credit generally refers to your ability to borrow—the willingness of banks and other lenders to extend a loan to you. If you have a strong credit history, that means you have a proven track record of paying bills on time and paying your debts. Your credit score is a measure of creditworthiness based, in part, on your credit history. Having a higher credit score can help you qualify for a lower interest on loans, better credit terms, larger loan amounts and higher credit limits. |
                      | Current balance | The amount of funds in your account, including any pending activity. |
                      | D |  |
                      | Debit | A decrease in a savings or checking account, such as a withdrawal or a check written against the account. |
                      | Debit card | An ATM card that allows you to pay for goods at stores or businesses, online, and at ATMs. A debit card draws the money from your checking account, in contrast to a credit card where you’re borrowing the money and have to pay it back later. |
                      | Deposit | Funds added to your account. |
                      | Direct deposit | An automatic deposit to your account made by your employer or an outside agency (such as a pension or government benefit payment). These are usually recurring and spare you the hassle of depositing a paper check. Online transfers are not considered direct deposits. |
                      | E |  |
                      | Early withdrawal penalty | A fee for withdrawing funds from an account—or closing it—before its maturity date. This applies to CDs and individual retirement accounts (IRAs). |
                      | eBills | Electronic bills that are delivered directly to your online banking account for payment instead of being mailed to your home. |
                      | Electronic check presentment (ECP) | An electronic image of a check that can be processed by banks and clearing houses instead of the actual paper check. |

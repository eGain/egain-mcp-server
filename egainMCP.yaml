                    name: What is The Amortization Period?
                    docType: HTML
                    source: eGain Article
                    snippet: This is the repayment period of a loan during which payments of both principal and interest are required to be made to pay down the balance on the loan according to the terms of the loan documents prior to its maturity date. The amortization period may vary by the loan product and whether the loan has an interest-only period. For example, a 30-year fixed rate mortgage loan, which requires principal and interest payments from the beginning, has a 30-year amortization period.

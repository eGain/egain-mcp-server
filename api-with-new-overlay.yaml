openapi: 3.0.0
info:
  title: Knowledge Portal Manager APIs
  version: 4.0.0
  description: "### License\n  The following licenses are required to use the Knowledge Access APIs:\n  * If the user is an agent, then the *Knowledge + AI* license is required.\n  * If the user is a customer, the *Self-Service* and *Advanced Self-Service* licenses must be available.\n### API Resource Limits\nThe following Resources have predefined limits for specific access attributes for Enterprise use.\n\n| Resource | Attribute | Enterprise\n| ---------------- | ---------------------------- | ----------\n| Article Reference Limits |Number of attachments used in any article | 50\n|  |Number of custom attributes in an article | 15\n|  |Number of publish views used in an article version | 20\n| Topic Reference Limits |User-defined topics in a department| 50000\n|  |Depth of topics  | 20\n|  |Topics at any level | 2500\n|  |Number of custom attributes in a topic | 15\n| Portal Reference Limits | Tag categories in a portal | 15\n|  |Topics to be included in a portal | 2500\n|  |Number of articles to display in announcements | 25\n|  |Maximum related articles in portal setting | 100\n|  |Usage links and link groups setup for a portal | 25\n    \n      \n"
  contact:
    name: API Support
    email: apisupport@egain.com
    url: https://apidev.egain.com
servers:
  - url: https://{API_DOMAIN}/knowledge/portalmgr/v4
    description: Production Server
    variables:
      API_DOMAIN:
        default: api.egain.cloud
tags:
  - name: Article
    description: Article APIs
  - name: Popular Articles
    description: Popular Articles API
  - name: Portal
    description: Portal API
  - name: Suggestion
    description: Suggestion APIs
paths:
  /portals/{portalID}/articles/{articleID}:
    get:
      summary: Get Article by ID
      operationId: getArticleById
      tags:
        - Article
      description: |
        Get Article by ID

        ## Prerequisites
        - Requires a valid portal ID. If you don't have the portal ID, first call 'get-portals' to get available portals.
        - Portal ID format: 2-4 letter prefix + dash + 4-15 digits (e.g., "EB-123456789")
        - Requires a valid article ID. Article ID format: 2-4 letter prefix + dash + 4-15 digits (e.g., "PROD-2996")

        ## Overview
        The Get Article by ID API allows a user to retrieve a specific article using its ID. Additional article attributes and contextual views can be specified in the query parameters.

        This API returns structured authoring attributes of Issue, Environment, Cause and Confidence Level when the following conditions are met:
        - The "Allow Structured Authoring" setting is enabled at the partition/department level
        - The "Use Structured Authoring" flag is set on the article type
      parameters:
        - $ref: '#/components/parameters/xEgainActivityId'
        - $ref: '#/components/parameters/xExtIntegrationId'
        - $ref: '#/components/parameters/xExtInteractionId'
        - $ref: '#/components/parameters/acceptLanguage'
        - $ref: '#/components/parameters/portalReadableId'
        - $ref: '#/components/parameters/articleReadableId'
        - $ref: '#/components/parameters/languageQueryParameter'
        - $ref: '#/components/parameters/articleAdditionalAttributes'
        - $ref: '#/components/parameters/customAdditionalAttributes'
        - name: accessSource
          in: query
          schema:
            type: string
            enum:
              - article_view
              - article_view_more_related_Article
              - article_view_basic_search
              - article_view_adv_search
              - article_view_guided_help
              - article_view_browse_topic
              - article_view_browse_tree
              - article_view_popular_articles
              - article_view_useful_items
              - article_view_widget
              - article_view_announcement
              - article_view_bookmarked
              - article_view_subscription_notification
              - article_view_guided_help_additional_info
              - view_articles_pending_compliance
              - type_ahead_Suggestion
              - semantic_Suggestion
              - instant_answer
              - instant_answer_reference
            default: article_view
          description: "Provides information about the method in which the Article is accessed and is used for self-service analytics. Refer to the eGain User Guide regarding \"Article View Contexts\".\n\n| Name | Description \n| ---- | -----------\n| article_view | View an Article directly using its ID.\n| article_view_more_related_Article  | View related articles of an Article using its ID.\n| article_view_basic_search | View an Article via a basic search.\n| article_view_adv_search | View an Article via an advanced search.\n| article_view_guided_help | View an Article via a Guided Help solution.\n| article_view_browse_topic | View an Article via browsing a topic.\n| article_view_browse_tree | View an Article via browsing a topic tree.\n| article_view_popular_articles | View an Article using the Popular Items list in the Self-Service portal.\n| article_view_useful_items | View Article using the Useful Items list in the Self-Service portal.\n| article_view_widget | View an Article via a widget.\n| article_view_announcement | View an Article from the announcement section in the Self-Service portal.\n| article_view_bookmarked | View a bookmarked Article.\n| article_view_subscription_notification | View an Article from a subscription notification.\n| article_view_guided_help_additional_info | View an Article via additional information from a Guided Help search.\n| view_articles_pending_compliance | View an Article via Read & Sign in the Self-Service portal.\n| type_ahead_Suggestion | View an Article from a type-ahead Suggestion in the Self-Service portal.\n| semantic_Suggestion | View an Article from a semantic Suggestion in the Self-Service portal.\n| instant_answer | View an Article via an Instant Answers solution.\n| instant_answer_reference | View an Article that is used as a reference for an Instant Answers solution.\n"
          example: article_view
        - name: publishViewId
          in: query
          schema:
            type: string
            minLength: 7
            maxLength: 20
            pattern: ^[a-zA-Z0-9]{2,4}-\d{4,15}$
          description: The ID of a publish view for an Article. A publish view is a set of tags used to generate multiple editions of the same Article for display on the self-service portal. Publish views are used in conjunction with single sourcing to tailor the content of an Article to a specific audience by granting access to an Article's version to users that possess the same tags.<br><br>A publish view ID is composed of a 4-letter prefix, followed by a dash and 4-15 digits.
          examples:
            Readable Id:
              value: PROD-3203
              description: A readable publish view ID.
        - $ref: '#/components/parameters/workflowMilestone'
      responses:
        '200':
          $ref: '#/components/responses/ArticleGetByIdResponse'
        '204':
          $ref: '#/components/responses/204_common_no_content'
        '400':
          $ref: '#/components/responses/400_common_bad_request'
        '401':
          $ref: '#/components/responses/401_invalid_authorization'
        '403':
          $ref: '#/components/responses/403_scope_not_assigned'
        '404':
          $ref: '#/components/responses/404_common_not_found'
        '406':
          $ref: '#/components/responses/NotAcceptable'
        '500':
          $ref: '#/components/responses/InternalServerError'
      security:
        - accessToken: []
          # Per-tag grouping to achieve eGain.portal.(tag).method
      x-speakeasy-group: ""
      x-speakeasy-name-override: get-article
  /portals/{portalID}/articles/announcements:
    get:
      tags:
        - Article
      summary: Get Announcement Articles
      operationId: getAnnouncementArticles
      description: |
        Get Announcements

        ## Prerequisites
        - Requires a valid portal ID. If you don't have the portal ID, first call 'get-portals' to get available portals.
        - Portal ID format: 2-4 letter prefix + dash + 4-15 digits (e.g., "EB-123456789")

        ## Overview
        The Get Announcements API allows a user to retrieve all announcement articles for a specific portal. Announcements are special articles that are prominently displayed to users and typically contain important updates, news, or notifications.

        This API returns announcement articles with their full content, metadata, and any associated attachments or links.
      parameters:
        - $ref: '#/components/parameters/xEgainActivityId'
        - $ref: '#/components/parameters/xExtIntegrationId'
        - $ref: '#/components/parameters/xExtInteractionId'
        - $ref: '#/components/parameters/acceptLanguage'
        - $ref: '#/components/parameters/portalReadableId'
        - $ref: '#/components/parameters/tags'
        - $ref: '#/components/parameters/articleResultAdditionalAttributes'
        - $ref: '#/components/parameters/workflowMilestone'
        - $ref: '#/components/parameters/languageQueryParameter'
        - $ref: '#/components/parameters/pagenum'
        - $ref: '#/components/parameters/pagesize'
      responses:
        '200':
          $ref: '#/components/responses/AnnouncementArticlesResponse'
        '204':
          $ref: '#/components/responses/204_common_no_content'
        '400':
          $ref: '#/components/responses/400_common_bad_request'
        '401':
          $ref: '#/components/responses/401_invalid_authorization'
        '403':
          $ref: '#/components/responses/403_scope_not_assigned'
        '404':
          $ref: '#/components/responses/404_common_not_found'
        '406':
          $ref: '#/components/responses/NotAcceptable'
        '500':
          $ref: '#/components/responses/InternalServerError'
      security:
        - accessToken: []
          # Per-tag grouping to achieve eGain.portal.(tag).method
      x-speakeasy-group: ""
      x-speakeasy-name-override: get-announcements
  /portals/{portalID}/populararticles:
    get:
      summary: Get Popular Articles
      operationId: getpopulararticles
      tags:
        - Popular Articles
      description: |
        Get Popular Articles

        ## Prerequisites
        - Requires a valid portal ID. If you don't have the portal ID, first call 'get-portals' to get available portals.
        - Portal ID format: 2-4 letter prefix + dash + 4-15 digits (e.g., "EB-123456789")

        ## Overview
        The Popular Articles API allows a user to retrieve the most popular articles from a specific portal. Popular articles are typically determined by user engagement metrics such as views, ratings, or usage frequency.

        This API returns a list of popular articles with their metadata, allowing users to discover the most relevant and frequently accessed content within the portal.
      parameters:
        - $ref: '#/components/parameters/acceptLanguage'
        - $ref: '#/components/parameters/xExtIntegrationId'
        - $ref: '#/components/parameters/xEgainActivityId'
        - $ref: '#/components/parameters/xExtInteractionId'
        - $ref: '#/components/parameters/portalReadableId'
        - $ref: '#/components/parameters/filterTopicId'
        - $ref: '#/components/parameters/languageQueryParameter'
        - $ref: '#/components/parameters/tags'
        - $ref: '#/components/parameters/pagenum'
        - $ref: '#/components/parameters/pagesize'
        - $ref: '#/components/parameters/articleResultAdditionalAttributes'
      responses:
        '200':
          $ref: '#/components/responses/GetPopularArticlesResponse'
        '204':
          $ref: '#/components/responses/204_common_no_content'
        '400':
          $ref: '#/components/responses/400_common_bad_request'
        '401':
          $ref: '#/components/responses/401_invalid_authorization'
        '403':
          $ref: '#/components/responses/403_scope_not_assigned'
        '404':
          $ref: '#/components/responses/404_common_not_found'
        '406':
          $ref: '#/components/responses/NotAcceptable'
        '500':
          $ref: '#/components/responses/InternalServerError'
      security:
        - accessToken: []
          # Per-tag grouping to achieve eGain.portal.(tag).method
      x-speakeasy-group: ""
      x-speakeasy-name-override: get-popular-articles
  /myportals:
    get:
      summary: Get All Portals Accessible To User
      operationId: getMyPortals
      tags:
        - Portal
      description: |
        ## Overview
          The Get All Portals Accessible to User API allows a user to fetch all portals accessible to user across all department.
          * If no access tags are specified for a portal, then any user can access the portal.
          * If access tags are specified for a portal, users with a user profile that allows access have access to the portal. For users with multiple user profiles, the user profile that allows access does not need to be the active user profile.
          * All the global users(partition) cannot be assigned user profiles; their access is limited to portals without access restrictions.
          * The only articles returned are associated to an Article type when the parameter, “Include in browse on portals” is set to "Yes".
          * When the "shortUrlTemplate" query parameter is provided, the API filters accessible portals according to the specified language and template name. Portal Short URL specific to to the "shortUrlTemplate" query parameter value is returned in the response.
          * When there is no short URL available for a specific language, the API returns a portal object with an empty "shortURL" field.
      parameters:
        - $ref: '#/components/parameters/acceptLanguage'
        - $ref: '#/components/parameters/mandatoryLanguageQueryParameter'
        - name: department
          description: The Name of the department for which portals are to be fetched
          in: query
          required: false
          schema:
            type: string
            example: service
            pattern: ^[\w\W]+$
            minLength: 0
            maxLength: 255
        - name: filterText
          description: Portal name starting with a specific character are considered to filter the result.
          in: query
          required: false
          schema:
            type: string
            example: master
            pattern: ^[\w\W]+$
            minLength: 0
            maxLength: 255
        - name: shortUrlTemplate
          description: The Name of the template used while creating Short URL.
          in: query
          required: false
          schema:
            type: string
            example: silver
            pattern: ^[\w\W]+$
            minLength: 0
            maxLength: 255
        - $ref: '#/components/parameters/sortIdNameDepartment'
        - $ref: '#/components/parameters/order'
        - $ref: '#/components/parameters/pagenum'
        - $ref: '#/components/parameters/pagesizeNewFrameWork'
      responses:
        '200':
          $ref: '#/components/responses/GetAllPortalsAccessibleToAgentResponse'
        '204':
          description: No Content If all the portals are personalized and user does not have any profile assigned
        '400':
          $ref: '#/components/responses/400_common_bad_request'
        '401':
          $ref: '#/components/responses/401_invalid_authorization'
        '403':
          $ref: '#/components/responses/403_scope_not_assigned'
        '404':
          $ref: '#/components/responses/404_common_not_found'
        '406':
          $ref: '#/components/responses/NotAcceptable'
        '500':
          $ref: '#/components/responses/InternalServerError'
      security:
        - accessToken: []
          # Per-tag grouping to achieve eGain.portal.(tag).method
      x-speakeasy-group: ""
      x-speakeasy-name-override: get-portals
  /portals/{portalID}/suggestions:
    post:
      summary: Make a Suggestion
      operationId: makeSuggestion
      tags:
        - Suggestion
      description: |
        Make a Suggestion

        ## Prerequisites
        - Requires a valid portal ID. If you don't have the portal ID, first call 'get-portals' to get available portals.
        - Portal ID format: 2-4 letter prefix + dash + 4-15 digits (e.g., "EB-123456789")

        ## Overview
        The Make a Suggestion API allows users to create an Article Suggestion from within a knowledge portal. This enables users to submit feedback, request new articles, or suggest improvements to existing content.

        Users can submit suggestions with details about what they're looking for, which helps content creators understand user needs and improve the knowledge base.
      parameters:
        - $ref: '#/components/parameters/xEgainActivityId'
        - $ref: '#/components/parameters/xExtIntegrationId'
        - $ref: '#/components/parameters/xExtInteractionId'
        - $ref: '#/components/parameters/contentType'
        - $ref: '#/components/parameters/acceptLanguage'
        - $ref: '#/components/parameters/portalReadableId'
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateSuggestion'
            examples:
              Mandatory Attributes Only:
                value:
                  name: Proposed Store Phone Number
                  content: You should update your website with the new phone number.
                  language:
                    code: en-US
              Feedback Suggestion:
                value:
                  name: Proposed Store Phone Number
                  description: Changing the phone number
                  content: I noticed that the phone number is incorrect. Attached is the store's new landline and fax numbers.
                  language:
                    code: en-US
                  feedbackArticle:
                    id: PROD-2020
              All Attributes:
                value:
                  attachments:
                    attachment:
                      - altId: 0b78095b-9a1c-4303-b3d5-16914f71bf91
                  name: Proposed Store Phone Number
                  description: Changing the phone number
                  content: Attached is the store's new landline and fax numbers.
                  language:
                    code: en-US
                  customAttributes:
                    - name: proposal_category
                      value:
                        - '16'
                        - '25'
                      type: INTEGER
                    - name: automated_reply_language
                      value:
                        - es
                      type: STRING
      responses:
        '201':
          description: Created
        '400':
          $ref: '#/components/responses/400_common_bad_request'
        '401':
          $ref: '#/components/responses/401_invalid_authorization'
        '403':
          $ref: '#/components/responses/403_scope_not_assigned'
        '404':
          $ref: '#/components/responses/404_common_not_found'
        '406':
          $ref: '#/components/responses/NotAcceptable'
        '415':
          $ref: '#/components/responses/415_unsupported_media_type'
        '500':
          $ref: '#/components/responses/InternalServerError'
      security:
        - accessToken: []
          # Per-tag grouping to achieve eGain.portal.(tag).method
      x-speakeasy-group: ""
      x-speakeasy-name-override: make-suggestion
components:
  securitySchemes:
    accessToken:
      type: http
      scheme: bearer
      bearerFormat: JWT
      description: "JWT Bearer Token authentication for API access"
      x-speakeasy-name: accessToken
  parameters:
    xEgainActivityId:
      name: x-egain-activity-id
      in: header
      description: A unique numeric interaction identifier from eGain.
      required: false
      schema:
        type: string
        minLength: 4
        maxLength: 9
        pattern: ^[0-9]{4,9}$
        example: '59237'
      x-speakeasy-ignore: true
    xExtIntegrationId:
      name: x-ext-integration-id
      in: header
      description: 'The unique numeric identifier for a tenant, used in self-service functionality as well as third-party integrations.<br><br>*Note: If x-egain-activity-id is not provided, then this must be passed along with x-ext-interaction-id.*'
      required: false
      schema:
        type: string
        maxLength: 40
        pattern: ^[\w\W]+$
      examples:
        uuid:
          value: 3155180e-0c13-43e9-9c38-e9045bcbf176
        hex:
          value: 00Dbn00000IxGnx
      x-speakeasy-ignore: true
    xExtInteractionId:
      name: x-ext-interaction-id
      in: header
      description: 'A unique interaction identifier from other CRM applications.<br><br>*Note: If x-egain-activity-id is not provided, then this must be passed along with x-ext-integration-id.*'
      required: false
      schema:
        type: string
        maxLength: 40
        pattern: ^[\w\W]+$
      examples:
        uuid:
          value: 3155180e-0c13-43e9-9c38-e9045bcbf176
        hex:
          value: 00Dbn00000IxGnx
      x-speakeasy-ignore: true
    acceptLanguage:
      name: Accept-Language
      in: header
      description: The Language locale accepted by the client (used for locale specific fields in resource representation and in error responses).
      required: false
      schema:
        type: string
        enum:
          - en-US
          - es-ES
          - fr-FR
          - it-IT
          - de-DE
          - nl-NL
          - pt-BR
          - pt-PT
          - da-DK
          - ru-RU
          - fr-CA
          - zh-CN
          - ja-JP
          - ko-KR
          - sv-SE
          - en-US
          - es-ES
          - fr-FR
          - it-IT
          - de-DE
          - nl-NL
          - pt-BR
          - pt-PT
          - da-DK
          - ru-RU
          - fr-CA
          - zh-CN
          - ja-JP
          - ko-KR
          - sv-SE
        example: en-US
        default: en-US
    portalReadableId:
      name: portalID
      in: path
      required: true
      schema:
        type: string
        minLength: 7
        maxLength: 20
        pattern: ^[a-zA-Z0-9]{2,4}-\d{4,15}$
        example: PROD-1000
      description: The ID of the portal being accessed.<br><br>A portal ID is composed of a 2-4 letter prefix, followed by a dash and 4-15 digits.
    articleReadableId:
      name: articleID
      description: The ID of the Article.<br><br>An Article ID is composed of a 2-4 letter prefix followed by a dash and 4-15 digits.
      in: path
      required: true
      schema:
        type: string
        pattern: ^[a-zA-Z0-9]{2,4}-\d{4,15}$
        minLength: 7
        maxLength: 20
      example: PROD-2996
    languageQueryParameter:
      name: $lang
      in: query
      description: The language that describes the details of a resource. Resources available in different languages may differ from each other.<li>If <code>lang</code> is not passed, then the portal's default language is used.</li>
      required: false

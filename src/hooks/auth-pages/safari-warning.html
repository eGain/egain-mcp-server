<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Safari Not Supported - eGain MCP</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: "Open Sans", "Segoe UI", "SegoeUI", "Helvetica Neue", Helvetica, Arial, sans-serif !important;
      background: #fef1fd;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }
    
    .container {
      background: white;
      border-radius: 16px;
      box-shadow: 0px 0px 30px 0px rgba(0, 0, 0, 0.12);
      max-width: 500px;
      width: 100%;
      padding: 32px;
      text-align: center;
    }
    
    .warning-icon {
      font-size: 64px;
      margin-bottom: 20px;
    }
    
    h1 {
      color: #e74c3c;
      font-size: 28px;
      margin-bottom: 30px;
      font-weight: 600;
    }
    
    .reason {
      background: #fff0f6;
      border-left: 4px solid #d946a6;
      padding: 20px;
      text-align: left;
      border-radius: 4px;
    }
    
    .reason strong {
      color: #a21361;
      display: block;
      margin-bottom: 12px;
      font-size: 16px;
    }
    
    .reason p {
      color: #a21361;
      font-size: 14px;
      line-height: 1.6;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="warning-icon">⚠️</div>
    <h1>Safari Not Supported</h1>
    
    <div class="reason">
      <strong>Why?</strong>
      <p>
        Safari doesn't support private browsing mode via command line, which is required 
        to protect your OAuth credentials from being cached or leaked. We prioritize your 
        security over convenience.
      </p>
    </div>
  </div>
</body>
</html>
